              <div class="form-group">
                <label for="text">Cari Alumni</label> 
                <div class="input-group">
                  <div class="input-group-prepend">

              </div>
              <div class="form-group">

                  </select>
                </div>
              </div> 
              <div class="form-group">
                <label for="text3">UserName</label> 
                <input id="text3" name="text3" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="text4">Password</label> 
                <input id="text4" name="text4" type="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="text5">Cek Password</label> 
                <input id="text5" name="text5" type="password" class="form-control">
              </div>

                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
