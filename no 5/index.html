<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/form.js"></script>
</head>
<body>
<form name="Form" onsubmit="return validateForm()" >
    <h2>Form Registration</h2>
    <div class="box">
        <label>Nama Pelanggan</label>
        <input type="text" name="name" id="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="box">
        <label>Email</label>
        <input type="text" name="email" id="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="box">
        <tr>
            <td style="text-align:right"><label for="del">Jam Keberangkatan: </label></td>
            <td><input type="time" min="11.00" max="21:00" step="900" name="del" id="del" required /></td>
        </tr>
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="box">
        <label>Tujuan Keberangkatan</label>
        <select name="country" id="country">
            <option>Select</option>
            <option>Jakarta-Surabaya</option>
            <option>Jakarta-Semarang</option>
            <option>Jakarta-Denpasar</option>
            <option>Jakarta-Bandung</option>
            <option>Jakarta-Malang</option>
            <option>Jakarta-Bogor</option>
            <option>Jakarta-Depok</option>

        </select> 
        <div class="error" id="countryErr"></div>
    </div>
    <div class="box">
        <label>Jumlah Tiket</label>
        <select name="country" id="country">
            <option>Select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select> 
        
    </div>
          
    <div class="box">
        <a class="btn-submit" href="Submit.html">Submit</a>
    </div>
</form>


</body>
</html>
