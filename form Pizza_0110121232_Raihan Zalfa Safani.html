<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            table {margin:auto;padding:1em;}
            td {padding:0 0,5em;vertical-align:top;}
        </style>
    </head>
    <body>
        <h1 style="text-align:center">Ray Pizza</h1>
        <h2 style="text-align:center">Delivery Information</h2>
        <form method="POST" action="">
            <table>
                <tr>
                    <td style="text-align:right"><label for="name">Name</label></td><td><input type="text" name="name" id="name" required /></td>
                    <td style="text-align:right"><label for="tel">Tel</label></td><td><input type="tel" name="tel" id="tel" required /></td>
                </tr>
                <tr>
                    <td style="text-align:right"><label for="addr">Address</label></td><td><input type="text" name="mail" id="mail" required/></td>
                    <td style="text-align:right"><label for="mail">Email</label></td><td><input type="email" name="mail" id="mail" required/></td>
                </tr>
                
            </table>
        <h2 style="text-align:center">Select your order</h2>
            <table>
                <tr>
                    <td>
                        <h3>Crust(choose one)</h3>
                        <label><input type="radio" name="crust" id="marg" />Classic white</label><br>
                        <label><input type="radio" name="crust" id="four" />Multigrain</label><br>
                        <label><input type="radio" name="crust" id="meat" />Chessed-Steffed crust</label><br>
                        <label><input type="radio" name="crust" id="meat" />Glutten-Free</label><br>
                    </td>
                    <td>
                        <h3>Size</h3>
                        <label><input type="radio" name="base" id="s" required value="s" />Small</label><br>
                        <label><input type="radio" name="base" id="m" required value="m" />Medium</label><br>
                        <label><input type="radio" name="base" id="l" required value="l" />Large</label><br>
                    </td>
                    <td>
                        <h3>Toppings</h3>
                        <label><input type="radio" name="checkbox" id="sa" value="sa" />Red Sauce</label><br>
                        <label><input type="radio" name="checkbox" id="sa" value="sa" />White Sauce</label><br>
                        <label><input type="radio" name="checkbox" id="ch" value="ch" />Mozarella Cheese</label><br>
                        <label><input type="radio" name="checkbox" id="mu" value="mu" />Mushroom</label><br>
                        <label><input type="radio" name="checkbox" id="pe" value="pe" />Peppers</label><br>
                        <label><input type="radio" name="checkbox" id="an" value="an" />Anchoives</label><br>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td style="text-align:right"><label for="del">Preferred delivery time: </label></td>
                    <td><input type="time" min="11.00" max="21:00" step="900" name="del" id="del" required /></td>
                </tr>
                <tr>
                    <td style="text-align:right"><label for="ins">Delivery instruction: </label></td>
                    <td><textarea name="ins" id="ins" maxlength="1000"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center"><button>Submit order</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
